<div class="container">
  <div class="row mt-5">
    <div class="col-3 bg-white">
      <div style="list-style: none">
        <li routerLink="/userProfile" class="mt-3">
          <a class="dropdown-item text-dark"
            ><i class="far fa-user mt-3"></i> My Account</a
          >
        </li>
        <li class="mt-3">
          <a class="dropdown-item text-dark" href="#"
            ><i class="far fa-box"></i> Orders</a
          >
        </li>
        <li class="mt-3">
          <a class="dropdown-item text-dark" href="#"
            ><i class="far fa-envelope"></i> Inbox</a
          >
        </li>
        <li class="mt-3">
          <a class="dropdown-item text-dark" href="#"
            ><i class="far fa-heart"></i> Saved Items</a
          >
        </li>
        <li class="mt-3">
          <a class="dropdown-item text-dark" href="#"
            ><i class="far fa-ticket"></i> Jumia Credit</a
          >
        </li>
      </div>
    </div>
    <div class="col-8 m-1">
      <div class="row">
        <table
          class="table table-hover text-center align-baseline table-border"
        >
          <tbody>
            <tr *ngFor="let item of produtorderd">
              <td><img [src]="item.Product?.Image" alt="" width="100px" /></td>
              <td>{{ item.Product?.Name }}</td>
              <td>{{ item?.deliveredstatus }}</td>
              <td #pid hidden>{{ item?.id }}</td>
              <td>
                <button
            (click)="ss(item.id)"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  type="button"
                  class="btn btn-sm btn-warning"
                >
                  Give FeedBack <i class="fad fa-arrow-alt-circle-right"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- <div class="col-3" [routerLink]="['/feedback', item.id]" *ngFor="let item of produtorderd">



            <p>{{item.Product?.Name }}</p>
            <p>{{item?.deliveredstatus}}</p>
            <p>{{item?.Product_Quntity}}</p>
            <button [routerLink]="['/feedback', item.id]">Give FeedBack</button>
          </div> -->
      </div>
    </div>
  </div>
  <!--Model-->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">feedback</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
        
            <div  
             class="mt-5 d-flex justify-content-center">
              <textarea [hidden]="!flag"
                #feedback="ngModel"
                ngModel
                minlength="5"
                rows="3"
                placeholder=" Give Your FeedBack..."
                required
                class="force-opaque"
              ></textarea>
            </div>
            <div class="empty mt-5 d-flex justify-content-center" *ngIf="!flag">
              <div class="info">
                <h4>you gived feedback</h4>
                <a routerLink="#" class="btn btn-success">Start Shoping </a>
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            
            [disabled]="feedback.errors || feedback.untouched ||!flag"
            class="btn btn-warning"
            data-bs-dismiss="modal"
           
            (click)="submitBack(feedback.value)"
          >
            <span>Submit</span>
          </button>
          </div>
          <!-- <button type="button" class="btn btn-primary"
             (click)="updateUserProfile()"> Update</button> -->
        </div>
      </div>
    </div>
  
</div>

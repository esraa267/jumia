<div class="container">
  <div class="row py-3" style="display: flex">
    <div class="col-3 bg-white">
      <div style="list-style: none">
        <li routerLink="/userProfile" class="mt-3">
          <a class="dropdown-item text-dark"
            ><i class="far fa-user mt-3"></i> My Account</a
          >
        </li>
        <li  class="mt-3">
          <a class="dropdown-item text-dark" href="#"
            ><i class="far fa-box"></i> Orders</a
          >
        </li>
        <!-- <li class="mt-3">
          <a class="dropdown-item text-dark" href="#"
            ><i class="far fa-envelope"></i> Inbox</a
          >
        </li> -->
        <li class="mt-3">
          <a class="dropdown-item text-dark" href="#"
            ><i class="far fa-heart"></i> Saved Items</a
          >
        </li>
        <!-- <li class="mt-3">
          <a class="dropdown-item text-dark" href="#"
            ><i class="far fa-ticket"></i> Jumia Credit</a
          >
        </li> -->
      </div>
    </div>
    <section class="col-9">
      <div class="card bg-white class">
        <div class="row px-3">
          <div class="col-12 p-2">
            <table class="table table-hover text-center">
              <thead>
                <tr>
                  <th>Total</th>
                  <th>Date</th>
                  <th>Order Details</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of orders">
                  <td>{{ order.Total | currency }}</td>
                  <td>{{ order.date }}</td>
                  <td>
                    <button
                      [routerLink]="['/OrderDetails', order.id]"
                      type="button"
                      class="btn btn-sm btn-outline-warning"
                    >
                      See Details <i class="fad fa-arrow-alt-circle-right"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
